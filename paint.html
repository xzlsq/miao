<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px solid #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas width="1000" height="1000"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated' //放大时的插帧方式：不插帧，直接放大像素
  var ctx = canvas.getContext('2d')

  function dot(x, y, color = 'black') {
    x = Math.round(x)
    y = Math.round(y)
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * 你的任务：通过调用dot函数，实现：
   * 需要注意，dot函数不能接收浮点数，如果参数为浮点数，会被转换为整数后绘制
      * 在 坐标 (42, 42) 画出一个点
      * 画一条水平实线，粗细为一个像素
      * 画一条垂直实线，粗细为一个像素
      * 画一条一个实点一个空点的虚线
      * 画一条两个实点两个空点的虚线
      * 画一条三个实点两个空点的虚线
      * 画一条45度的斜线
      * 画一条30度的斜线（与x轴的夹角呈30度）
      * 画一条60度的斜线（与x轴的夹角呈60度）
      * 画一条跨越画布左上角和右下角的对角线
      * 画一个空心矩形
      * 画一个实心矩形
      * 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
      * 画一个实心的圆，半径至少为100像素
      * 画一个【大小位置都合适】的sin(x)的图像

      * 画出rgb色彩空间的某一面（尺寸要大于100x100）
      * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
        可以考虑如下几种矩阵：
           2 0
           0 2
           ------
           1  0.27
           0  1
           ------
           0.5    0.87
           -0.87  0.5
      * 画一个二阶贝塞尔曲线（即控制点一共三个）

      var bezierCurve = function(x1,y1,x2,y2,x3,y3) {


      }

   */
</script>
<script>
  // 不可更改上面的代码
  // 你的代码写在这里

  var i = null
  /* 在 坐标 (42, 42) 画出一个点 */
  dot(42, 42, "red")

  /* 画一条水平实线，粗细为一个像素 */
  for (i = 0; i < 250; i++) {
    dot(i + 20, 44, "green")
  }
  
  /* 画一条垂直实线，粗细为一个像素 */
  for (i = 0; i < 250; i++) {
    dot(20, i + 44, "green")
  }

  /* 画一条一个实点一个空点的虚线 */
  for (i = 0; i < 250; i++) {
    if (i % 2 == 0) {
      dot(30, i + 50, "green")
    }
  }

  /* 画一条两个实点两个空点的虚线 */
  for (i = 0; i < 250; i++) {
    if (i % 4 < 2) {
      dot(31, i + 50, "blue")
    } 
  }

  /* 画一条三个实点两个空点的虚线 */
  for (i = 0; i < 250; i++) {
    if (i % 5 < 3) {
      dot(32, i + 50, "yellow")
    }
  }

  /* 画一条45度的斜线 */
  for (i = 0; i < 100; i++) {
    dot(40 + i, i + 50, "black")
  }

  /* 画一条30度的斜线（与x轴的夹角呈30度） */
  var x = 100
  for (i = 0; i < 100; i++) {
    //dot((x - i) / 0.577, x - i, "black")
    dot((x - i), (x - i) * 0.577, "black")
  }

  // 绘制原点到x,y的直线
  function line(px, py) {
    var k = py / px
    if (k <= 0.5) {
      for (var x = 0; x < px; x++){
        var y = x * k
        dot(x,y)
      }
    } else {
      for (var y = 0; y < px; y++){
        var x = y / k
        dot(x,y)
      }
    }
  }

  // 绘制x1,y1到x2,y2的直线（只能用在第一象限）
  function line2(x1, y1, x2, y2) {
    var px = x2 - x1
    var py = y2 - y1

    var k = py / px
    if (k <= 0.5) {
      for (var x = 0; x < px; x++){
        var y = x * k
        dot(x + x1,y + y1)
      }
    } else {
      for (var y = 0; y < px; y++){
        var x = y / k
        dot(x + x1,y + y1)
      }
    }
  }

  // 绘制x1,y1到x2,y2的直线（只能用在第一象限）
  function line3(x1, y1, x2, y2, color = 'black') {
    // 对于条水平跨度大于垂直跨度的线来说

    var dx = x2 - x1
    var dy = y2 - y1

    var y = y1
    var ty = 0

    for (var x = x1; x <= x2; x++) {
      dot(x, y, color)
      ty += dy // 把ty的变化放大了dx倍
      if (ty >= dx) {
        y++
        ty -= dx
      }
    }
  }

  /* 画一条60度的斜线（与x轴的夹角呈60度） */
  x = 200
  for (i = 0; i < 200; i++) {
    dot((x - i) / 1.732, x - i, "black")
  }

  /* 画一条跨越画布左上角和右下角的对角线 */
  for (i = 0; i < 1000; i++) {
    dot(i, i, "tan")
  }

  /* 画一个空心矩形 */
  var j = null
  for (i = 0; i < 100; i++) {
    for (j = 0; j < 100; j++) {
      if (i == 0 || i == 99 || j == 0 || j == 99) {
        dot(j + 200, i + 100, "tan")
      }
    }
  }

  /* 画一个实心矩形 */
  for (i = 0; i < 100; i++) {
    for (j = 0; j < 100; j++) {
      dot(i + 300, j + 200, "tan")
    }
  }

  /* 画两个空心的圆，圆心在画布中心：
        * 一个半径为50像素
        * 一个半径为200像素
  */
  function circle(cx, cy, r) {
    var start = Math.ceil(r * Math.SQRT1_2) //Math.SQRT1_2 => the square root of 1/2
    for (var x = 0; x <= start; x++) {
      var y = Math.sqrt(r * r - x * x)
      dot(x + cx, y + cy)
      dot(x + cx, -y + cy)
      dot(-x + cx, -y + cy)
      dot(-x + cx, y + cy)
      dot(y + cx, x + cy)
      dot(y + cx, -x + cy)
      dot(-y + cx, -x + cy)
      dot(-y + cx, x + cy)
    }
  }

  function circle2(cx, cy, r,color = "black") {
    var x = 0
    var y = r
    while (x <= y) {
      dot(x + cx,y + cy, color)
      dot(x + cx,-y + cy, color)
      dot(-x + cx,-y + cy, color)
      dot(-x + cx,y + cy, color)
      dot(y + cx,x + cy, color)
      dot(y + cx,-x + cy, color)
      dot(-y + cx,x + cy, color)
      dot(-y + cx,-x + cy, color)
      x++
      var y1 = y
      var y2 = y - 1
      var r1 = x * x + y1 * y1
      var r2 = x * x + y2 * y2
      var rr = r * r

      var d1 = Math.abs(r1-rr)
      var d2 = Math.abs(r2-rr)

      if (d1 < d2) {
        y = y1
      } else {
        y = y2
      }
    }
  }
  // 一个半径为50像素
  circle2(500,500,50)
  // 一个半径为200像素
  circle2(500,500,200)

  // 画一个实心的圆
  function circle3(cx, cy, r,color = "black") {
    for (var i = r; i >= 0; i--) {
      circle2(cx, cy, r - i)
    }
  }

  function circle4(cx, cy, r,color = "black") {
    var x = 0
    var y = r

    while (x <= y) {

      for (var i = 0; i <= r; i++) {
        dot(x + cx,y + cy - i, color)
        dot(x + cx,-y + cy + i, color)
        dot(-x + cx,-y + cy + i, color)
        dot(-x + cx,y + cy - i, color)
        dot(y + cx - i,x + cy, color)
        dot(y + cx - i,-x + cy, color)
        dot(-y + cx + i,x + cy, color)
        dot(-y + cx + i,-x + cy, color)
      }
      
      x++
      var y1 = y
      var y2 = y - 1
      var r1 = x * x + y1 * y1
      var r2 = x * x + y2 * y2
      var rr = r * r

      var d1 = Math.abs(r1-rr)
      var d2 = Math.abs(r2-rr)

      if (d1 < d2) {
        y = y1
      } else {
        y = y2
      }
    }
  }

  // 画一个实心的圆，半径至少为100像素
  circle4(150,300,100,"pink")


  // 画一个【大小位置都合适】的sin(x)的图像

  function paintSin (cx, cy, length,color = "black") {
    for (var i = 0; i <= length; i++) {
      dot(cx * 5, cy + Math.sin(cx) * 5,"red")
      line2(cx * 5, cy + Math.sin(cx) * 5, (cx + 1) * 5, cy + Math.sin(cx + 1) * 5)
      cx++
    }
  }

  paintSin(5,500,25)

  // 画出rgb色彩空间的某一面（尺寸要大于100x100）
  function paintRGB(cx, cy, w, h) {
    for (i = 0; i < h; i++) {
      for (j = 0; j < w; j++) {
        dot(i + cx, j + cy, "rgb(" + i + "," + j + "," + "255)")
      }
    }
  }

  paintRGB(30,600,250,250)


  /*
  * 如果做出上一题后，尝试将其每个点的坐标乘以一个矩阵（如(2,0,0,2)或(1,0.27得到新的位置，即绘制出被线性变换后的色彩空间某一面
    可以考虑如下几种矩阵：*/
     
    /*2 0 缩放
      0 2*/
  function paintRGB2(cx, cy, w, h, scale) {
    for (i = 0; i < h; i++) {
      for (j = 0; j < w; j++) {
        dot((i + cx) * scale, (j + cy) * scale, "rgb(" + i + "," + j + "," + "255)")
      }
    }
  }

  paintRGB2(200,50,50,50,2)
  /*------
  1  0.27 剪切
  0  1
  ------ */
  paintRGB2(400,950,250,250,0.73)

  /*0.5    0.87 旋转
    -0.87  0.5 */
  function paintRGB3(cx, cy, w, h, cos, sin) {
    for (i = 0; i < h; i++) {
      for (j = 0; j < w; j++) {
        dot((i + cx) * cos - (j + cy) * sin, (i + cx) * sin + (j + cy) * cos, "rgb(255," + i + "," + j + ")")
      }
    }
  }
  paintRGB3(50,650,250,250, 0.5, -0.87)
  
  // 画一个二阶贝塞尔曲线（即控制点一共三个
  line2(0,800,400,400)
  line2(400,400,1000,1000)

  function bCurves (x1, y1, x2, y2, x3, y3) {
    for (var t = 0, i = 0, j = 0; t < 1; t += 0.001, i++, j++) {
      var x = (1 - t) ** 2 * x1 + 2 * (1 - t) * t * x2 + t * t * x3
      var y = (1 - t) ** 2 * y1 + 2 * (1 - t) * t * y2 + t * t * y3
      dot(x, y,"rgb(255," + i + "," + j + ")")
      if (i == 255 || j == 255) {
        i = 0
        j = 0
      }
    }
  }

  bCurves(0,800,400,400,1000,1000)

</script>
</html>
