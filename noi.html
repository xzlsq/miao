<script id="ch0104/19" type="OK">

    var x = Number(prompt("x"))
    var y = Number(prompt("y"))
    var sign = prompt("sign")
    var res


    if( sign == "+" ){
        res = x + y
        console.log(res)
    }else if( sign == "-" ){
        res = x - y
        console.log(res)
    }else if( sign == "*" ){
        res = x * y
        console.log(res)
    }else if( sign == "/" ){
        if( y == 0 ){
            console.log("Divided by zero!")
        }else{
            res = x / y
            console.log(res)
        }       
    }else{
        console.log("Invalid operator!")
    }  

</script>

<script id="ch0104/20" type="OK">

    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))

    var delta = b ** 2 - 4 * a * c
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

    if( delta == 0 ){
        console.log("x1=x2=" + x1.toFixed(5))
    }else if( delta > 0 ){
        console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
    }else{
        var real = -b / (2 * a)
        var fake = Math.sqrt(4 * a * c - b * b) / (2 * a)
        console.log("x1=" + real.toFixed(5) + "+" + fake.toFixed(5) + "i" + 
                    ";x2=" + real.toFixed(5) + "-" + fake.toFixed(5) + "i")
    }  

</script>
