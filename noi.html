<script id="ch0104/20" type="OK">

    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))

    var delta = b ** 2 - 4 * a * c
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

    if( delta == 0 ){
        console.log("x1=x2=" + x1.toFixed(5))
    }else if( delta > 0 ){
        console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
    }else{
        var real = -b / (2 * a)
        var fake = Math.sqrt(4 * a * c - b * b) / (2 * a)
        console.log("x1=" + real.toFixed(5) + "+" + fake.toFixed(5) + "i" + 
                    ";x2=" + real.toFixed(5) + "-" + fake.toFixed(5) + "i")
    }  

</script>

<script id="ch0105/18" type="OK">

    var cases = Number(prompt("请输入n")) // 案例数

    var cocktailSum = Number(prompt("请输入总人数"))    // 鸡尾酒疗法总人数
    var cocktailCure = Number(prompt("请输入治愈人数")) // 鸡尾酒疗法治愈数
    var CureRatio1 = cocktailCure / cocktailSum * 100  // 鸡尾酒疗法治愈率

    var CureRatio2 = 0    // 其他疗法治愈率
    var otherCaseSum = 0  // 其他疗法总人数
    var otherCaseCure = 0 // 其他酒疗法总人数
    var res = 0

    while (cases > 1) {
        otherCaseSum = Number(prompt("请输入总人数")) 
        otherCaseCure = Number(prompt("请输入治愈人数"))

        CureRatio2 = otherCaseCure / otherCaseSum * 100
        res = CureRatio1 - CureRatio2

<script id="ch0105/22" type="OK">

    var budget = 0      // 每个月的预算
    var yearAmount = 0  // 存的钱
    var money = 300     // 每个月300零花钱
    var remainMoney = 0 // 每个月剩余的钱
    var lastMonth = 0   //  上个月剩余的钱
    var unstopped = true

    for (var i = 1; i <= 12; i++) {
        money += lastMonth // 如果上个月存款后还有剩余的钱，则加到下个月的零花钱中
        budget = Number(prompt("请输入这个月预算"))        

        if (money < budget) { // 零花钱不足，则输出第几个月零花钱不足，退出循环
            console.log(-i)
            unstopped = false
            break
        }

        remainMoney = money - budget    // 剩余的 = 零花钱 - 预算
        lastMonth = remainMoney % 100   // 去除要存的钱

        if (remainMoney >= 100) {   // 如果剩余的钱大于100，则存钱
            yearAmount += remainMoney - remainMoney % 100             
        }

        money = 300
    }

    if(yearAmount > 0 && unstopped){
        console.log(yearAmount * (1.2) + remainMoney % 100)
    }
        
</script>
