<script id="ch0103/07" type="OK">

</script>

<script id="ch0103/09" type="OK">

    var pi = 3.14159
    var r = Number(prompt("请输入半径"))

    var Diameter = 2 * r;
    var Perimeter = 2 * pi * r;
    var Area = pi * (r ** 2);

    alert("圆的直径为 " + Diameter.toFixed(4) + ",圆的周长为 " + Perimeter.toFixed(4) + ",圆的面积为 " + Area.toFixed(4))

</script>

<script id="ch0103/13" type="OK">

    var n = Number(prompt("请输入一个三位数n"))

    var baiwei = n / 100;
    var shiwei = n % 100 / 10; 
    var gewei  = n % 100 % 10;
    
    alert("反向输出n为 " + Math.floor(gewei) + Math.floor(shiwei) + Math.floor(baiwei))

</script>

<script id="ch0103/14" type="OK">

    var r = Number(prompt("请输入半径"))
    var h = Number(prompt("请输入高"))

    var Capacity = (3.14159 * r * r * h) / 1000;

    var res = 20 / Capacity

    alert("需要" + Math.ceil(res) + "桶水")

</script>

<script id="ch0103/15" type="OK">

    var num = Number(prompt("请输入苹果个数"))
    var time1 = Number(prompt("请输入吃一个苹果需要的时间"))
    var time2 = Number(prompt("请输入等待时间"))

    var res = num - time2 / time1

    alert("剩下" + parseInt(res) + "个苹果")

</script>

<script id="ch0103/16" type="OK">

    var Xa = Number(prompt("请输入Xa"))
    var Ya = Number(prompt("请输入Ya"))
    var Xb = Number(prompt("请输入Xb"))   
    var Yb = Number(prompt("请输入Yb"))

    var X = Xb - Xa
    var Y = Yb - Ya

    var res = (X ** 2 + Y ** 2) ** 0.5

    alert("两线段的距离为 " + res)

</script>

<script id="ch0103/17" type="OK">

    var Xa = Number(prompt("请输入Xa"))
    var Ya = Number(prompt("请输入Ya"))
    var Xb = Number(prompt("请输入Xb"))   
    var Yb = Number(prompt("请输入Yb"))
    var Xc = Number(prompt("请输入Xc"))   
    var Yc = Number(prompt("请输入Yc"))

    var A = 1 / 2 * (Xa * (Yb - Yc) + Xb * (Yc - Ya) + Xc * (Ya - Yb))

    alert("三角形的面积为 " + Math.abs(A))

</script>

<script id="ch0103/18" type="OK">

    var a = Number(prompt("请输入a"))

    var n = Number(prompt("请输入n"))   

    var d = b - a
    var An = a + (n - 1) * d
    
    alert("第N项的值为 " + An)

</script>
