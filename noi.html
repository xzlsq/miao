<script id="ch0104/20" type="OK">

    var a = Number(prompt("请输入a"))
    var b = Number(prompt("请输入b"))
    var c = Number(prompt("请输入c"))

    var delta = b ** 2 - 4 * a * c
    var x1 = (-b + Math.sqrt(b * b - 4 * a * c)) / (2 * a)
    var x2 = (-b - Math.sqrt(b * b - 4 * a * c)) / (2 * a)

    if( delta == 0 ){
        console.log("x1=x2=" + x1.toFixed(5))
    }else if( delta > 0 ){
        console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5))
    }else{
        var real = -b / (2 * a)
        var fake = Math.sqrt(4 * a * c - b * b) / (2 * a)
        console.log("x1=" + real.toFixed(5) + "+" + fake.toFixed(5) + "i" + 
                    ";x2=" + real.toFixed(5) + "-" + fake.toFixed(5) + "i")
    }  

</script>

<script id="ch0105/18" type="OK">

    var cases = Number(prompt("请输入n")) // 案例数

    var cocktailSum = Number(prompt("请输入总人数"))    // 鸡尾酒疗法总人数
    var cocktailCure = Number(prompt("请输入治愈人数")) // 鸡尾酒疗法治愈数
    var CureRatio1 = cocktailCure / cocktailSum * 100  // 鸡尾酒疗法治愈率

    var CureRatio2 = 0    // 其他疗法治愈率
    var otherCaseSum = 0  // 其他疗法总人数
    var otherCaseCure = 0 // 其他酒疗法总人数
    var res = 0

    while (cases > 1) {
        otherCaseSum = Number(prompt("请输入总人数")) 
        otherCaseCure = Number(prompt("请输入治愈人数"))

        CureRatio2 = otherCaseCure / otherCaseSum * 100
        res = CureRatio1 - CureRatio2

        if (res < 5 && res > -5) {

    var remainMoney = 0 // 每个月剩余的钱

        money += lastMonth // 如果上个月存款后还有剩余的钱，则加到下个月的零花钱中

            break
        }

        remainMoney = money - budget    // 剩余的 = 零花钱 - 预算
        lastMonth = remainMoney % 100   // 去除要存的钱

        if (remainMoney >= 100) {   // 如果剩余的钱大于100，则存钱
            yearAmount += remainMoney - remainMoney % 100             
        }

        money = 300
    }

    if(yearAmount > 0 && unstopped){

    // 输入一个数，判断是否是水仙花数
    var num = +prompt("输入一个数")

    function isArmstrong (x) {
        var n = x
        var n2 = x
        var cnt = 0
        var ge = 0
        var res = 0

        while (n > 0) {
            ge = n % 10
            cnt++
            n = (n - ge) / 10
        }
        for (var i = 0; i < cnt; i++) {
            ge = n2 % 10
            res += ge ** cnt
            n2 = (n2 - ge) / 10
        }

        return res === x

        var n = x
        var n2 = 0
        var ge = 0

        }

    }

    }

</script>

<script id="weekday" type="OK">
    // 输入年份与月份，输出这个月的第一天是周几（视具体设定，周一可以用1或0表示）
    var year = Number(prompt("请输入year"))
    var month = Number(prompt("请输入month"))

    function whatDay (year,month) {
        var h = (23 * month - 8) % 7
        var d = 0   // 年份的最后两位数字
        var c = 0   // 年份的前两位数字
        var res = 0
        var ge = 0
        var n = year

        for (var i = 0; i < 4; i++) {
            if (i < 2) {
                ge = n % 10
                n = (n - ge) / 10
                d = (d + ge) * 10 
            } else {
                ge = n % 10
                n = (n - ge) / 10
                c = (c + ge) * 10
            } 
        }

        d /= 10
        c /= 10

        // 使用Zeller公式
        res = (h + d + Math.floor(5 * c / 4) + Math.floor(13 * (d + 1) / 5)) % 7

        switch (res) {
            case 0:
                return "星期1"
            case 1:
                return "星期2"
            case 2:
                return "星期3"
            case 3:
                return "星期4"
            case 4:
                return "星期5"
            case 5:
                return "星期6"
            case 6:
                return "星期7"
            default:
                return "error"
        }
    }

    console.log(whatDay(year,month))

</script>

<script id="prime" type="OK">
    // 输入一个数，判断它是否是素数
    var num = +prompt("输入一个数")

    var isInteger = function (x) {
        if (x === x - (x % 1)) { // x%它去掉小数部分
            return true // 相等为整数
        }else {
            return false
        }
    }

    function whetherPrime (x) {
        if (x < 0) {
            return false
        }
        if (!isInteger(x)) {
            return false
        }
        for (var i = 2; i <= x / 2; i++) {
            if (x % i == 0) {
                return false
            }
        }
        
        return true
    }

    if (whetherPrime(num)) {
        console.log("YES")
    } else {
        console.log("NO")
    }

</script>

<script id="lcf&lcm" type="OK">
    // 输入两个数，输出它们的最大公约数和最小公倍数
    var num = +prompt("输入一个数")
    var num2 = +prompt("输入一个数")

    function whetherPrime (x) {
        for (var i = 2; i <= x / 2; i++) {
            if (x % i == 0) {
                return false
            }
        }
        return true
    }

    function getDivisor (x,y) {
        var res = 0
        var res2 = 1

        if (x > y) {
            x = x + y
            y = x - y
        }
        for (var i = 2; i <= x / 2; i++) {
            if (x % i == 0) {
                res = i
            }
            if (y % i == 0) {
                res2 = i
            }
            if (res == res2) {
                break
            }
        }
        return res  
    }

    function gcd (x,y) { 
        if (x > y) {
            x = x + y
            y = x - y
        }
        if (x % 2 == 0){
            return (y - x)  
        }
        if (x % 2 != 0) {
            if (x == y) {
                return x
            } else if (whetherPrime(x) && whetherPrime(y)) {
                return 1
            } else {
                return getDivisor(x,y)
            } 
        }
    }

    function Lcm (x,y) { 
        var lcm = 0
        var sum = x * y
        lcm = sum / gcd(x,y)
        return lcm
    }

    console.log(gcd(num,num2),Lcm(num,num2))

</script>
